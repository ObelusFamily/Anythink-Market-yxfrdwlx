version: v1
kind: kubernetes
application: Anythink
targets: 
  staging:
    account: prod
    namespace: anythink-market-yxfrdwlx
    strategy: rolling
    constraints:
      afterDeployment:
      - runWebhook:
          name: Notify_Wilco_Completion
          context:
            environment: staging
            
manifests:  
  - path: manifests/anythink.yml
  
trafficManagement:
  - targets: [staging]
    kubernetes:
      - activeService: anythink-backend
      - activeService: anythink-frontend
      - activeService: postgres-python
      
strategies: 
  bluelake:
    bluegreen:
      redirectTrafficAfter:
        - pause:
            untilApproved: true
      shutDownOldVersionAfter:
        - pause:
            untilApproved: true
  rolling:
    canary:
      steps: 
      - setWeight:
          weight: 100
webhooks: 
  - name: Notify_Wilco_Completion
    method: POST
    uriTemplate: https://engine.wilco.gg/users/${{WILCO_ID}}/event
    bodyTemplate:
      inline:  >-
        {
        "event": "armory_webhook",
        "payload": {
            "environment": "{{context.environment}}"
            }
        }
    retryCount: 3
    disableCallback: true
